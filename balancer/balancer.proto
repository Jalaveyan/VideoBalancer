syntax = "proto3";

package balancer;

// Замените путь "path/to/your/proto/package" на фактический путь к вашему пакету
option go_package = "proto/package/balancer";

service Balancer {
  rpc Redirect(Request) returns (Response);
}

message Request {
  string video = 1;
}

message Response {
  string url = 1;
}
